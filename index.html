<!DOCTYPE html>
<html>
<head>
    <title>MCP Browser Client</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        #chat {
            flex: 1;
            border: 1px solid #ccc;
            padding: 1rem;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .msg {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #d0e7ff;
        }

        .assistant {
            align-self: flex-start;
            background: #e8e8e8;
        }

        #inputRow {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        #input {
            flex: 1;
            height: 60px;
            font-size: 1rem;
            padding: 0.5rem;
        }

        #sendBtn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            font-style: italic;
            color: #666;
            height: 1.2rem;
            margin-top: 0.5rem;
        }
  </style>
</head>
<body>

<h1>MCP Browser Client</h1>

<div id="chat"></div>

<div id="inputRow">
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button id="sendBtn" onclick="send()">Send</button>
</div>

<div id="status"></div>

<script>
    const STORAGE_KEY = "mcp_chat_history";
    const ws = new WebSocket("ws://localhost:8765");
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const status = document.getElementById("status");

    let isProcessing = false;
    let chatHistory = loadHistory();

    function saveHistory(messages) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
    }

    function loadHistory() {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
    }

    ws.onopen = () => {
        status.textContent = "Connected";

        ws.send(JSON.stringify({ type: "history_request" }));
    };

    ws.onclose = () => {
        status.textContent = "Disconnected";
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Backend sends full history
        if (data.type === "history_sync") {
            const history = data.history;

            // If backend has no history, clear localStorage
            if (history.length === 0) {
                localStorage.removeItem(STORAGE_KEY);
                chat.innerHTML = "";
                chatHistory = [];
                return;
            }

            // Replace local history with backend history
            chatHistory = history;
            saveHistory(chatHistory);

            // Render UI
            chat.innerHTML = "";
            chatHistory.forEach(msg => addMessage(msg.text, msg.role));
            return;
        }

        // Normal assistant message
        if (data.type === "assistant_message") {
            addMessage(data.text, "assistant");
            return;
        }
    };

    function formatMessage(text) {
        // 1. Preserve blank line before list items
        // Convert "\n\n- " into "\n\n" (keeps the blank line)
        text = text.replace(/\n\s*\n\s*-\s+/g, "\n\n");

        // 2. Convert single-line list items "- X" into "X" without adding blank lines
        text = text.replace(/\n\s*-\s+/g, "\n");

        // 3. Convert **bold** to <strong>
        text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

        // 4. Convert blank lines to <br><br>
        text = text.replace(/\n\s*\n/g, "<br><br>");

        return text;
    }

    function addMessage(text, role) {
        const div = document.createElement("div");
        div.className = `msg ${role}`;
        div.innerHTML = formatMessage(text);
        chat.appendChild(div);

        // Save to localStorage
        chatHistory.push({ role, text });
        saveHistory(chatHistory);

        // Auto-scroll
        chat.scrollTop = chat.scrollHeight;
    }

    function send() {
        if (isProcessing) return;

        const text = input.value.trim();
        if (!text) return;

        // Add user message to UI
        addMessage(text, "user");

        // Disable UI while processing
        isProcessing = true;
        sendBtn.disabled = true;
        status.textContent = "Processingâ€¦";

        ws.send(text);
        input.value = "";
    }

    // Submit on Enter (Shift+Enter for newline)
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            send();
        }
    });

    // Render existing messages
    chatHistory.forEach(msg => {
        const div = document.createElement("div");
        div.className = `msg ${msg.role}`;
        div.innerHTML = formatMessage(msg.text);
        chat.appendChild(div);
    });

    // Scroll to bottom
    chat.scrollTop = chat.scrollHeight;

</script>

</body>
</html>
